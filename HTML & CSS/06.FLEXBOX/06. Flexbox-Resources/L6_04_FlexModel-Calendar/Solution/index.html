<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="week-part">Workweek</span>
            <span class="week-day monday">1 Monday</span>
            <span class="week-day thuesday">2 Thuesday</span>
            <span class="week-day wednesday">3 Wednesday</span>
            <span class="week-day thursday">4 Thursday</span>
            <span class="week-day friday">5 Friday</span>
            <span class="week-part">Weekend</span>
            <span class="week-day saturday">6 Saturday</span>
            <span class="week-day sunday">7 Sunday</span>
        </section>

        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
