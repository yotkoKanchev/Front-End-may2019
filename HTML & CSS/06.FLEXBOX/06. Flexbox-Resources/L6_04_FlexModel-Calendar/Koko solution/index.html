<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <slection class="week">
            <span class="item item-grow workweek">Workweek</span>
            <span class="item day">1 Monday</span>
            <span class="item day">2 Thuesday</span>
            <span class="item day">3 Wednesday</span>
            <span class="item day">4 Thursday</span>
            <span class="item day">5 Friday</span>
            <span class="item item-grow weekend">Weekend</span>
            <span class="item day day-weekend">6 Saturday</span>
            <span class="item day day-weekend">7 Sunday</span>
        </slection>

        <selection class="notes">
            <span class="item reminders">REMINDERS</span>
            <span class="item reminders">SPECIAL DATES</span>
        </selection>
    </div>
</body>
</html>
