<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funny Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <h1>Sign In With</h1>

        <form class="inner">
                <div class="top-buttons">
                    <div class="icons">
                        <a href="#"><i class="fab fa-facebook-square"></i>Facebook</a>
                    </div>
                    <div class="icons">
                        <a class="google" href="#"><i class="fab fa-google"></i>Google</a>
                    </div>
                    
                    <!-- <span class="icons"><i class="fab fa-facebook-square"></i></span>
                    <input class="facebook" type="submit" value="Facebook">
                    <span class="icons"><i class="fab fa-google"></i></span>
                    <input class="google" type="submit" value="Google"> -->
                </div>
        
                <p>
                    <label for="email">Username</label>
                    <input type="email" name="email" id="email">
                </p>
                
                <p>                
                    <label  for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                </p>
        
                <input class="botom-buttons" type="submit" value="Sign in">
            </form>
    </div>
</body>
</html>
