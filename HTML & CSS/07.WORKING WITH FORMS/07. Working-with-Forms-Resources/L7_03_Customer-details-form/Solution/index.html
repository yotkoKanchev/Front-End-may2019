<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#">
        <h1>Customer Details</h1>

        <p>
            <label for="name ">First Name</label>
            <input class="centred" type="text" name="name" id="name" placeholder="George">
        </p>

        <p>
            <label for="name">Last Name</label>
            <input class="centred" type="text" name="name" id="name" placeholder="Devis">
        </p>

        <p>
            <label for="contact_concent">Gender</label>
            
            <span class="centred">
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
            </span>

        </p>

        <p>
            <label for="email">Email</label>
            <input class="centred" type="email" name="email" id="email" placeholder="your@email.com" required>
        </p>

        <p>
            <label for="phone">Number</label>
            <input class="centred" type="phone" name="phone" id="phone" placeholder="+359885236225" required>
        </p>

        <p>
            <label for="options">Town</label>
            <select class="centred" name="options" id="options">
                <option value="Varna">Varna</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
            </select>
        </p>

        <p>
            <label for="age">Age</label>
            <input class="centred" type="number" name="age" id="age" required>
        </p>

        <p>
            <label for="language">Language</label>
            <input class="centred" type="text" name="language" id="language">
        </p>

        <p>
            <label for="message"></label>
            <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>
        </p>

        <p>
            <input type="checkbox" name="contact_concent" id="contact_concent">
            <label for="contact_concent">I agree the Terms and Conditions</label>
        </p>

        <input class="send-button" type="submit" value="Send">
    </form>
</body>
</html>
