<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms - demo1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form action="#" method="GET">
    
        <fieldset>
            <legend>Contact Information</legend>

            <p>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="etc. John Brown">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your@mail.com" required>
            </p>

            <p>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
            </p>

            <p>
                <label for="number">Number</label>
                <input type="number" step="10" name="number" id="number" placeholder="add number" required>
            </p>

            <p>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </p>
            
            <p>
               <input type="checkbox" name="contact_concent" id="contact_concent">
               <label for="contact_concent">Yes I agree to be contacted !!!</label>
            </p>

            <ul>
                <li>
                    <input type="radio" name="radio_options" id="radio_options_1">
                    <label for="radio_options_1">Option 1</label>
                </li>

                <li>
                    <input type="radio" name="radio_options" id="radio_options_2">
                    <label for="radio_options_2">Option 2</label>
                </li>

                <li>
                    <input type="radio" name="radio_options" id="radio_options_3">
                    <label for="radio_options_3">Option 3</label>
                </li>
            </ul>

            <p>
                <select name="options" id="options">
                    <option value="">Please select an option !</option>
                    <option value="1111">First Option</option>
                    <option value="2222">Second Option</option>
                    <option value="3333">Third Option</option>
                    <option value="4444">Fourth Option</option>
                </select>
            </p>

            <input type="submit" value="Send">
            <input type="reset" value="Clear All">
        </fieldset>

    </form>

</body>
</html>
