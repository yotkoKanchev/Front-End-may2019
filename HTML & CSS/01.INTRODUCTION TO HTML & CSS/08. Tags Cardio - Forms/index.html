<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>

            <label for="firstName">
                First Name
                <input id="firstName" placeholder="George" autofocus>
            </label>

            <br> <br>

            <label for="lastName">
                Last Name
                <input id="lastName" placeholder="Devis">
            </label>

            <br> <br>

            <label for="male">
                Male
                <input id="male" type = "radio">
            </label>

            <label for="female">
                Female
                <input id="female" type = "radio">
            </label>

            <label for="other">
                Other
                <input id="other" type = "radio">
            </label>

            <br> <br>

            <div>
                <span>Preferred contact method:</span>

                <label>
                    Email
                    <input type="radio">
                </label>

                <label>
                    Phone
                    <input type="radio">
                </label>
            </div>

            <br>

            <label for="email">
                Email
                <input id="email" type = "email" placeholder="your@rmail.com">
            </label>

            <br> <br>

            <label for="phone">
                Phone
                <input id="phone" placeholder="+359885236225">
            </label>

            <br> <br>

            <label for = "town">
                Town
                <select name="towns">
                    <option value="varna" selected>Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </label>

            <br> <br>

            <label for="age">
                Age
                <input id="age" type = "number" min = "18" max = "70">
            </label>

            <br> <br>

            <label for="programmingLanguage">
                Programming language
                <input list="languages" id="programmingLanguage">

                <datalist id="languages">
                    <option value="Java"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="Ruby"></option>
                    <option value="Other"></option>
                </datalist>
            </label>

            <br> <br>

            <label for="textArea">
                <textarea name="moreInfo" id="textArea" cols="20" rows="5" placeholder="More information..."></textarea>
            </label>

            <br> <br>

            <label for = "termsCheckBox">
                <input id= "termsCehckBox" type="checkbox" value = "checked">
                I agree the Terms and Conditions
            </label>

            <br> <br>

            <label for = "sendButton">
                <input id= "sendButton" type="submit" value = "Send">
            </label>

            <br> <br>
        </fieldset>
    </form>
</body>
</html>
